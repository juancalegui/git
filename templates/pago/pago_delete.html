{% extends 'base/base.html' %}

{% block content %}
<form method = "post">
    {% csrf_token %}
    <h3>Desea eliminar el registro de {{ object.cliente.nombre }}  {{ object.cliente.apellido }}?</h3>
	

	<button class="btn btn-danger" type = "submit">Si, Eliminar</button>
	<a class="btn btn-default" href="{% url 'pago:pago_listar' %}">Cancelar</a>
</form>
{% endblock %}
